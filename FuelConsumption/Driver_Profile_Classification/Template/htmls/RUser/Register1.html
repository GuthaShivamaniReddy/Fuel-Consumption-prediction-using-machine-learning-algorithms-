{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{% static 'BG2.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .main-container {
            max-width: 900px;
            margin: 50px auto;
            background: black; /* Black background */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff4800;
            text-align: center;
            margin-bottom: 30px;
            background: black; /* Black background */
            padding: 10px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
            background: black; /* Black background */
            padding: 10px;
            border-radius: 5px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        select.form-control {
            background-color: rgba(255, 255, 255, 0.1); /* Black background for dropdown */
            color: #fff;
        }

        select.form-control option {
            background-color: rgb(250, 247, 247); /* Black background for options */
            color: rgb(7, 0, 0); /* White text for options */
        }

        .btn-primary {
            background-color: #ff4800;
            border: none;
            padding: 12px 20px;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e04e2f;
        }

        .status {
            text-align: center;
            background-color: black; /* Black background */
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            color: #ff4800;
            font-weight: bold;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
            background: black; /* Black background */
            padding: 10px;
            border-radius: 5px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ff4800;
            font-weight: bold;
            margin: 0 15px;
        }

        .nav-links a:hover {
            color: #e04e2f;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
            background: black; /* Black background */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="header-title">Smart Fuel Consumption Prediction and Driver Profiling Using Machine Learning and ECU Data Analysis</h1>

        <div class="nav-links">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'login' %}">Remote User</a>
            <a href="{% url 'serviceproviderlogin' %}">Service Provider</a>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea name="address" id="address" class="form-control" placeholder="Enter your address"></textarea>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="form-control" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phoneno">Mobile Number</label>
                <input type="text" name="phoneno" id="phoneno" class="form-control" placeholder="Enter your mobile number" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" name="country" id="country" class="form-control" placeholder="Enter your country" required>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" name="state" id="state" class="form-control" placeholder="Enter your state" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" id="city" class="form-control" placeholder="Enter your city" required>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn-primary">Register</button>
            </div>
        </form>

        {% if object %}
        <div class="status">
            Registered Status: {{ object }}
        </div>
        {% endif %}

        <div class="footer">
            &copy; 2024 Smart Fuel System.
        </div>
    </div>
</body>
</html>
