<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote User</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'slide1.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #EAEAEA;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: 'Russo One', sans-serif;
            color: #f4f3f2;
            text-align: center;
            margin-top: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
        .topnav {
            overflow: hidden;
            background: linear-gradient(90deg, #FF4500, #FF6347);
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .topnav a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 24px;
            display: inline-block;
            border-radius: 25px;
            margin: 0 15px;
            transition: background 0.3s, color 0.3s;
            font-weight: 600;
        }
        .topnav a:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #000;
        }
        .topnav a.active {
            background: #FFD700;
            color: black;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(50, 50, 50, 0.8);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
        }
        .alert a {
            color: #32CD32;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .alert a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <h1>Smart Fuel Consumption Prediction and Driver Profiling Using Machine Learning and ECU Data Analysis</h1>
    <div class="topnav">
        <a href="{% url 'Predict_Driver_Profile_Classification' %}">Predict Driving Profile Classification</a>
        <a href="{% url 'ViewYourProfile' %}">View Your Profile</a>
        <a href="{% url 'index' %}">Logout</a>
    </div>
    <div class="container">
        {% block userblock %}
        {% endblock %}
    </div>
</body>
</html>
