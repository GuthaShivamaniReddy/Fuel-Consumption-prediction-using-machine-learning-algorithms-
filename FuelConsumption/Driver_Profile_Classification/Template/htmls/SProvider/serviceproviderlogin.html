{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url("{% static 'bg1.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .login-container {
            position: relative;
            z-index: 2;
            max-width: 500px;
            width: 90%; /* Ensures responsiveness */
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        #title {
            font-family: 'Roboto', sans-serif;
            color: #ff4800;
            font-weight: bold;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="submit"] {
            background-color: #ff4800;
            color: #fff;
            border: none;
            font-size: 1rem;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #fbf9f8;
            color: black;
            transform: scale(1.05); /* Slight zoom effect */
        }

        .btn {
            background-color: #ff4800;
            color: white;
            font-weight: 500;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: white;
            color: black;
        }

        .text-center p {
            margin-bottom: 10px;
        }

        .text-center small {
            color: #bbb;
        }
    </style>
</head>

<body>
    <div class="background-overlay"></div>

    <div class="login-container">
        <h2 id="title">Smart Fuel Consumption Prediction and Driver Profiling Using Machine Learning and ECU Data Analysis</h2>
        <p class="text-center">Admin Login</p>
        <form method="POST" role="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group text-center">
                <input type="submit" name="submit1" value="Login">
            </div>
            <div class="text-center">
                <p>Not an Admin?</p>
                <a href="{% url 'login' %}" class="btn">User Login</a>
            </div>
        </form>
    </div>
</body>

</html>
