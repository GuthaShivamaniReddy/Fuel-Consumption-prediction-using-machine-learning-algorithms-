{% extends 'SProvider/Header.html' %}
{% load static %}
{% block researchblock %}

<link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">

<style>
    body {
        background: url("{% static 'bg3.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Poppins', sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
    }

    .title {
        font-size: 1.8rem; /* Reduced font size */
        font-weight: bold;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        margin-bottom: 20px;
        color: #ff4800;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }

    table th,
    table td {
        text-align: center;
        padding: 10px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        font-size: 1rem;
    }

    table th {
        background: rgba(255, 87, 51, 0.8);
        font-weight: 600;
        color: #fcfaf9;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    table td {
        background: rgba(255, 255, 255, 0.1);
        color: #eaeaea;
        font-size: 0.95rem;
        font-weight: 500;
    }

    table tr:hover td {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
    }
</style>

<div class="container">
    <div class="title">View Driving Profile Classification Type Ratio Details</div>
    <table>
        <thead>
            <tr>
                <th>Driving Profile Classification Type</th>
                <th>Ratio</th>
            </tr>
        </thead>
        <tbody>
            {% for object in objs %}
            <tr>
                <td>{{ object.names }}</td>
                <td>{{ object.ratio }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
